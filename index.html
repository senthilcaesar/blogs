<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #f5f7fa 0%, #e8f0f7 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        padding: 60px 20px 40px;
        margin-bottom: 40px;
      }

      h1 {
        font-size: 3rem;
        background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .subtitle {
        color: #64748b;
        font-size: 1.1rem;
        margin-top: 10px;
      }

      .blog-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 24px;
        margin-bottom: 60px;
      }

      .blog-item {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        border-top: 4px solid #f97316;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .blog-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #2563eb 0%, #f97316 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .blog-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      }

      .blog-item:hover::before {
        opacity: 1;
      }

      .blog-item h2 {
        color: #1e293b;
        font-size: 1.5rem;
        margin-bottom: 12px;
        font-weight: 600;
      }

      .blog-item p {
        flex-grow: 1;
      }

      .blog-item a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: color 0.3s ease;
        margin-top: 16px;
      }

      .blog-item a:hover {
        color: #f97316;
      }

      .blog-item a::after {
        content: '→';
        font-size: 1.2rem;
        transition: transform 0.3s ease;
      }

      .blog-item a:hover::after {
        transform: translateX(4px);
      }

      .blog-meta {
        color: #94a3b8;
        font-size: 0.9rem;
        margin-top: 8px;
      }

      footer {
        text-align: center;
        padding: 40px 20px;
        color: #64748b;
        border-top: 1px solid #e2e8f0;
        margin-top: 40px;
      }

      footer a {
        color: #2563eb;
        text-decoration: none;
      }

      footer a:hover {
        color: #f97316;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .blog-list {
          grid-template-columns: 1fr;
        }

        .blog-item {
          padding: 20px;
        }

        .blog-item h2 {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Blog</h1>
        <p class="subtitle">Thoughts, tutorials, and insights</p>
      </header>

      <main class="blog-list">
        <!-- Blog Post 1 -->
        <article class="blog-item">
          <h2>What is Serum cholesterol?</h2>
          <p class="blog-meta">February 2026</p>
          <a
            href="https://woolly-revolve-fec.notion.site/What-is-Serum-cholesterol-302bdfa1611d80db89a5f948531361b5?source=copy_link"
            target="_blank"
            >Read more</a
          >
        </article>

        <!-- Blog Post 2 -->
        <article class="blog-item">
          <h2>Understanding Web Development</h2>
          <p class="blog-meta">December 2023</p>
          <a href="https://your-blog-link-here.com/post2" target="_blank"
            >Read more</a
          >
        </article>

        <!-- Blog Post 3 -->
        <article class="blog-item">
          <h2>Best Practices for Clean Code</h2>
          <p class="blog-meta">November 2023</p>
          <a href="https://your-blog-link-here.com/post3" target="_blank"
            >Read more</a
          >
        </article>

        <!-- Add more blog posts here following the same structure -->
      </main>

      <footer>
        <p>
          © 2024 My Blog |
          <a href="https://github.com/yourusername" target="_blank">GitHub</a>
        </p>
      </footer>
    </div>
  </body>
</html>
